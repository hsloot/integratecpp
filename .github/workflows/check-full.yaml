# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
#
# NOTE: This workflow is overkill for most R packages and
# check-standard.yaml is likely a better choice.
# usethis::use_github_action("check-standard") will install it.
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: check-full

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.os }}

    name: ${{ matrix.os }} (${{ matrix.r }} with ${{ matrix.cxx_std }})

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        r: ['devel']
        cxx_std: ['C++11', 'C++14', 'C++17']
        include:
          - os: ubuntu-latest
            r: 'release'
            cxx_std: 'C++17'
          - os: macOS-latest
            r: 'release'
            cxx_std: 'C++17'
          - os: windows-latest
            r: 'release'
            cxx_std: 'C++17'
          - os: windows-latest
            r: '3.6'
            cxx_std: 'C++11'
          - os: ubuntu-latest
            r: 'oldrel-1'
            cxx_std: 'C++11'
          - os: ubuntu-latest
            r: 'oldrel-2'
            cxx_std: 'C++11'
          - os: ubuntu-latest
            r: 'oldrel-3'
            cxx_std: 'C++11'
          - os: ubuntu-latest
            r: 'oldrel-4'
            cxx_std: 'C++11'

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r }}
          http-user-agent: ${{ matrix.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - if: ${{ matrix.cxx_std }}
        name: use CXX_STD = ${{ matrix.cxx_std }}
        run:  |
          cxx_std <- "${{ matrix.cxx_std }}"
          file <- file.path("DESCRIPTION")
          c(readLines(file), paste("SystemRequirements:", cxx_std)) |>
              writeLines(file)
          cxx_std <- gsub("[\\+]{2}", "XX", cxx_std)
          file <- file.path("src", "Makevars")
          c(readLines(file), paste0("CXX_STD=",cxx_std)) |>
              writeLines(file)
        shell: Rscript {0}

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
