# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  release:
    types: [published]
  workflow_dispatch:

name: pkgdown

env:
  BUILD_TYPE: Release

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: install dependencies
        shell: bash
        run: |
          apt-get udpate && apt-get upgrade
          apt-get install -y doxygen graphviz libgsl-dev
          pip  install --upgrade pip
          pip install sphinx
          pip install sphinx_rtd_theme
          pip install breathe

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          needs: website

      - name: Create CMake build environment
        run: cmake -E make_directory ${{runner.workspace}}/build

      - name: Configure CMake
        shell: bash
        working-directory: ${{runner.workspace}}/build
        run: cmake -S $GITHUB_WORKSPACE -B . -DBUILD_DOCS=ON

      - name: Build documentation
        working-directory: ${{runner.workspace}}
        shell: bash
        run: |
          cmake --build . --target Doxygen --config $BUILD_TYPE
          cmake --build . --target Sphinx --config $BUILD_TYPE
          touch docs/sphinx/.nojekyll

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          clean: true
          branch: gh-pages
          folder: docs
